---
# main.yml

# Handlers for services and management actions

- name: Restart docker
  service:
    name: docker
    state: restarted

- name: Restart ntpd
  service:
    name: ntp
    state: restarted

- name: Restart rsyslogd
  service:
    name: rsyslog
    state: restarted

- name: Restart sshd
  service:
    name: sshd
    state: restarted

- name: Reload systemd
  systemd:
    name: docker.service
    daemon_reload: yes

- name: Activate thinpool autoextend
  shell: >
    lvchange --metadataprofile data01-thinpool data01/thinpool &&
    lvs -o+seg_monitor
