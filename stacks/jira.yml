version: "3.2"
services:
  app:
    hostname: jira
    image: cptactionhank/atlassian-jira:7.3.3
    environment:
      TZ: US/Pacific
    ports:
    - target: 8080
      published: 15080
      protocol: tcp
      mode: host
    volumes:
    - ${SHARE_PATH}/jira01/home:/var/atlassian/jira
    - ${SHARE_PATH}/jira01/logs:/opt/atlassian/jira/logs
    deploy:
      placement:
        constraints:
        - node.labels.swarm-sync-member == true

networks:
  default:
    external:
      name: app_net
