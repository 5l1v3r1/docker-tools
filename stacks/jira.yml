version: "3"
# image origin cptactionhank/atlassian-jira:7.3.3
services:
  app:
    hostname: jira
    ports:
    - 17080:8080
    volumes:
    - /var/dvol/jira01/home:/var/atlassian/jira
    - /var/dvol/jira01/logs:/opt/atlassian/jira/logs
    image: dockerhub.instantlinux.net:5000/atlassian-jira:7.3.3
    environment:
      TZ: US/Pacific
    deploy:
      placement:
        constraints:
        - node.hostname == mckinley
      replicas: 1
    networks:
      app_net:

networks:
  app_net:
    external: true
