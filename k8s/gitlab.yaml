---
apiVersion: v1
kind: Service
metadata:
  name: $SERVICE_NAME
spec:
  clusterIP: $GITLAB_IP
  ports:
  - { port: $PORT_GITLAB_SSH, targetPort: 22, name: ssh }
  - { port: 80, name: $SERVICE_NAME }
  - { port: 443, name: https }
  selector:
    app.kubernetes.io/name: $SERVICE_NAME
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME
  name: $SERVICE_NAME
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: $SERVICE_NAME
    spec:
      containers:
      - name: $SERVICE_NAME
        command: [/bin/bash]
        args:
        - -c
        - >
          mkdir -p /var/backups/gitlab &&
          rm -fr /var/opt/gitlab/backups &&
          ln -fnsT /var/backups/gitlab /var/opt/gitlab/backups &&
          bash -c '/var/backups/gitlab/gitback &' &&
          exec /assets/wrapper
        env:
        - { name: TZ, value: $TZ }
        image: gitlab/gitlab-ce:$VERSION_GITLAB
        ports:
        - containerPort: 22
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - mountPath: /etc/gitlab
          name: $SERVICE_NAME
          subPath: config
        - mountPath: /var/opt/gitlab
          name: $SERVICE_NAME
          subPath: data
        - mountPath: /var/backups
          name: backup
          subPath: $SERVICE_NAME
        - mountPath: /var/log/gitlab
          name: logs
      hostname: git
      nodeSelector:
        service.data-sync: allow
      serviceAccountName: pod-gitlab-privileged
      volumes:
      - name: admin
        hostPath: { path: $PATH_ADM }
      - name: backup
        hostPath: { path: $PATH_BKP }
      - name: logs
        emptyDir: {}
      - name: $SERVICE_NAME
        hostPath: { path: $K8S_VOLUMES_PATH/$SERVICE_NAME }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-gitlab-privileged
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: $SERVICE_NAME-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - secretName: git.$MYDOMAIN
    hosts:
    - git.$MYDOMAIN
  rules:
  - host: git.$MYDOMAIN
    http:
      paths:
      - path: /
        backend:
          serviceName: $SERVICE_NAME
          servicePort: 80
