---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME
    release: "0.1"
  name: $SERVICE_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: $SERVICE_NAME
      release: "0.1"
  serviceName: $SERVICE_NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: $SERVICE_NAME
        release: "0.1"
    spec:
      containers:
      - name: $SERVICE_NAME
        env:
        - { name: DBNAME, value: $DB_MYTHTV }
        - { name: DBSERVER, value: $DB_HOST }
        - { name: LOCALHOSTNAME, value: $HOSTNAME_MYTHTV }
        - { name: TZ, value: $TZ }
        image: $REGISTRY_URI/$SERVICE_NAME:latest
        resources:
          limits:
            memory: 2048Mi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: apache-log
          mountPath: /var/log/apache2
        - name: data
          mountPath: /var/mythdata
        - name: home
          mountPath: /home/mythtv
        - name: videos
          mountPath: /var/mythtv/videos
          readOnly: true
        - name: mythposters
          mountPath: /var/mythtv/posters
          readOnly: true
        - name: mytharch1
          mountPath: /var/mythtv/arch1
          readOnly: true
        - name: mytharch2
          mountPath: /var/mythtv/arch2
          readOnly: true
        - name: mytharch3
          mountPath: /var/mythtv/arch3
          readOnly: true
        - name: mytharch4
          mountPath: /var/mythtv/arch4
          readOnly: true
        - name: mytharch5
          mountPath: /var/mythtv/arch5
          readOnly: true
        - name: mytharch0
          mountPath: /var/mythtv/pvr02myth
          readOnly: true
        - name: mythtv-db-password
          mountPath: /run/secrets/mythtv-db-password
          readOnly: true
          subPath: mythtv-db-password
        - name: mythtv-user-password
          mountPath: /run/secrets/mythtv-user-password
          readOnly: true
          subPath: mythtv-user-password
      hostname: $HOSTNAME_MYTHTV
      hostNetwork: true
      imagePullSecrets:
      - name: regcred
      nodeSelector:
        service.$SERVICE_NAME: allow
      serviceAccountName: $K8S_NAMESPACE-privileged
      volumes:
      - name: videos
        persistentVolumeClaim:
          claimName: videos
      - name: mythposters
        persistentVolumeClaim:
          claimName: mythposters
      - name: mytharch1
        persistentVolumeClaim:
          claimName: mytharch1
      - name: mytharch2
        persistentVolumeClaim:
          claimName: mytharch2
      - name: mytharch3
        persistentVolumeClaim:
          claimName: mytharch3
      - name: mytharch4
        persistentVolumeClaim:
          claimName: mytharch4
      - name: mytharch5
        persistentVolumeClaim:
          claimName: mytharch5
      - name: mytharch0
        persistentVolumeClaim:
          claimName: mytharch0
      - name: mythtv-db-password
        secret:
          secretName: mythtv-db-password
      - name: mythtv-user-password
        secret:
          secretName: mythtv-user-password
  volumeClaimTemplates:
  - metadata:
      name: home
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 500Mi
  - metadata:
      name: apache-log
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 500Mi
  - metadata:
      name: data
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 400Gi
